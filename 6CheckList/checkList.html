<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check List</title>
    <link rel="stylesheet" href="./checkList.css">
    <script src="https://kit.fontawesome.com/adcfcf1edd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="list-items">
        <div class="item">
            <input type="checkbox" id="check-1">
            <label for="check-1" class="item-text">Sound and Ringtone</label>
            <label for="check-1" class="item-icon"><i class="fas fa-bell"></i></label>
        </div>
        <div class="item">
            <input type="checkbox" id="check-2">
            <label for="check-2" class="item-text">Bluetooth</label>
            <label for="check-2" class="item-icon"><i class="fab fa-bluetooth-b"></i></label>
        </div>
        <div class="item">
            <input type="checkbox" id="check-3">
            <label for="check-3" class="item-text">Air plane</label>
            <label for="check-3" class="item-icon"><i class="fas fa-plane"></i></label>
        </div>
        <div class="item">
            <input type="checkbox" id="check-4">
            <label for="check-4" class="item-text">Unlock</label>
            <label for="check-4" class="item-icon"><i class="fas fa-unlock-alt"></i></label>
        </div>
        <div class="item">
            <input type="checkbox" id="check-5">
            <label for="check-5" class="item-text">All setting</label>
            <label for="check-5" class="item-icon"><i class="fas fa-cogs"></i></label>
        </div>
        <div class="item">
            <input type="checkbox" id="check-6">
            <label for="check-6" class="item-text">Call</label>
            <label for="check-6" class="item-icon"><i class="fas fa-phone-alt"></i></label>
        </div>
        <div class="item">
            <input type="checkbox" id="check-7">
            <label for="check-7" class="item-text">Headphones</label>
            <label for="check-7" class="item-icon"><i class="fas fa-headphones"></i></label>
        </div>
        <div class="item">
            <input type="checkbox" id="check-8">
            <label for="check-8" class="item-text">Your Mobile</label>
            <label for="check-8" class="item-icon"><i class="fas fa-mobile-alt"></i></label>
        </div>
    </div>
</body>

</html>
