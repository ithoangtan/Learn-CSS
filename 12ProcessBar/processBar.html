<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Process Bar</title>
    <link rel="stylesheet" href="./processBar.css">
    <script src="./processBar.js"></script>
</head>

<body>
    <div class="process-bar">
        <div class="label" data-count="25">0%</div>
        <div class="line"><span></span></div>
    </div>
    <div class="process-bar">
        <div class="label" data-count="50">0%</div>
        <div class="line"><span></span></div>
    </div>
    <div class="process-bar">
        <div class="label" data-count="75">0%</div>
        <div class="line"><span></span></div>
    </div>
    <div class="process-bar">
        <div class="label" data-count="100">0%</div>
        <div class="line"><span></span></div>
    </div>

</body>

</html>
